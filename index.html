<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원광대학교</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/character.css" />
    <link rel="stylesheet" href="style/talk.css" />
  </head>
  <body>
    <img src="img/bg-campus.png" id="bg" />
    <img src="img/player.gif" class="cat" id="player"/>
    <img src="img/player.gif" class="cat" id="player1"/>
    <img src="img/player.gif" class="cat" id="player2"/>
    <img src="img/player.gif" class="cat" id="player3"/>
    <img src="img/player.gif" class="cat" id="player4"/>
    <img src="img/player.gif" class="cat" id="player5"/>
    <img src="img/player.gif" class="cat" id="player6"/>
    <img src="img/!.gif" class="em" id="em1"/>
    <img src="img/!.gif" class="em" id="em2"/>
    <img src="img/!.gif" class="em" id="em3"/>
    <img src="img/!.gif" class="em" id="em4"/>
    <img src="img/!.gif" class="em" id="em5"/>
    <img src="img/!.gif" class="em" id="em6"/>
    <img src="img/npc1.png" class="npc" id="npc1"/>
    <img src="img/npc2.png" class="npc" id="npc2"/>
    <img src="img/npc3.png" class="npc" id="npc3"/>
    <img src="img/npc4.png" class="npc" id="npc4"/>
    <img src="img/npc5.png" class="npc" id="npc5"/>
    <img src="img/npc6.png" class="npc" id="npc6"/>
    <section class="talk-list">
      <div class="talk hidden" id="talk1">
        <div class="talk__overlay"></div>
        <div class="talk__content">
          <h3 class="talk__char">냥도리</h3>
          <p class="talk__script">안녕!1</p>
          <button class="nextBtn">다음</button>
        </div>
      </div>
      <div class="talk hidden" id="talk2">
        <div class="talk__overlay"></div>
        <div class="talk__content">
          <h3 class="talk__char">냥도리</h3>
          <p class="talk__script">안녕!2</p>
          <button class="nextBtn">다음</button>
        </div>
      </div>
      <div class="talk hidden" id="talk3">
        <div class="talk__overlay"></div>
        <div class="talk__content">
          <h3 class="talk__char">냥도리</h3>
          <p class="talk__script">안녕!3</p>
          <button class="nextBtn">다음</button>
        </div>
      </div>
    </section>
    <script src="js/player.js"></script>
    <script src="js/player2.js"></script>
  </body>
</html>
