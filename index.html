  <body>
    <img src="img/bg-campus.png" alt="" id="bg" />
    <img src="img/player.gif" alt="" id="player" />
    <img src="img/npc1.png" alt="" class="npc" id="npc1" />
    <img src="img/npc2.png" alt="" class="npc" id="npc2" />
    <img src="img/npc3.png" alt="" class="npc" id="npc3" />
    <img src="img/npc4.png" alt="" class="npc" id="npc4" />
    <img src="img/npc5.png" alt="" class="npc" id="npc5" />
    <img src="img/npc6.png" alt="" class="npc" id="npc6" />
    <section class="talk-list">
      <div class="talk hidden" id="talk1">
        <div class="talk__overlay"></div>
        <div class="talk__wrap">
          <div class="talk__char">
            <div class="talk__npc hidden">
              <img src="img/npc1.png" id="talk-npc-img" />
              <h3>npc</h3>
            </div>
            <div class="talk__player">
              <img src="img/player.gif" id="talk-player-img" />
              <h3>냥도리</h3>
            </div>
          </div>
          <div class="talk__content">
            <p class="talk__script">안녕!1</p>
            <button class="nextBtn">다음</button>
          </div>
        </div>
      </div>
      <div class="talk hidden" id="talk2">
        <div class="talk__overlay"></div>
        <div class="talk__content">
          <div class="talk__char">
            <h3 class="talk__npc">npc</h3>
            <h3 class="talk__player">냥도리</h3>
          </div>
          <p class="talk__script">안녕!2</p>
          <button class="nextBtn">다음</button>
        </div>
      </div>
      <div class="talk hidden" id="talk3">
        <div class="talk__overlay"></div>
        <div class="talk__content">
          <div class="talk__char">
            <h3 class="talk__npc">npc</h3>
            <h3 class="talk__player">냥도리</h3>
          </div>
          <p class="talk__script">안녕!3</p>
          <button class="nextBtn">다음</button>
        </div>
      </div>
    </section>
    <script src="js/player.js"></script>
