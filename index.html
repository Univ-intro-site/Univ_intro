<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원광대학교</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/character.css" />
    <link rel="stylesheet" href="style/talk.css" />
  </head>
  <body>
    <img src="img/player.gif" id="player"/>
    <img src="img/player.gif" class="cat catHidden" id="player1"/>
    <img src="img/player.gif" class="cat catHidden" id="player2"/>
    <img src="img/player.gif" class="cat catHidden" id="player3"/>
    <img src="img/player.gif" class="cat catHidden" id="player4"/>
    <img src="img/player.gif" class="cat catHidden" id="player5"/>
    <img src="img/player.gif" class="cat catHidden" id="player6"/>
  <div class="npc">
    <img src="img/!.gif" class="em" id="em1"/>
    <img src="img/npc1.png" class="human" id="npc1"/>
  </div>
  <div class="npc">
    <img src="img/!.gif" class="em" id="em2">
    <img src="img/npc2.png" class="human" id="npc2"/>
  </div>
  <div class="npc">
    <img src="img/!.gif" class="em" id="em3"/>
    <img src="img/npc3.png" class="human" id="npc3"/>
  </div>
  <div class="npc">
    <img src="img/!.gif" class="em" id="em4"/>
    <img src="img/npc4.png" class="human" id="npc4"/>
  </div>
  <div class="npc">
    <img src="img/!.gif" class="em" id="em5"/>
    <img src="img/npc5.png" class="human" id="npc5"/>
  </div>
  <div class="npc">
    <img src="img/!.gif" class="em" id="em6"/>
    <img src="img/npc6.png" class="human" id="npc6"/>
  </div>  
    <section class="talk-list">
      <div class="talk hidden" id="talk1">
        <div class="talk__overlay"></div>
        <div class="talk__wrap">
          <div class="talk__char">
            <div class="talk__npc hidden">
              <img src="img/npc1.png" id="talk-npc-img" />
              <h3>npc</h3>
            </div>
            <div class="talk__player">
              <img src="img/player.gif" id="talk-player-img" />
              <h3>냥도리</h3>
            </div>
          </div>
          <div class="talk__content">
            <p class="talk__script">안녕!1</p>
            <button class="nextBtn">다음</button>
          </div>
        </div>
      </div>
      <div class="talk hidden" id="talk2">
        <div class="talk__overlay"></div>
        <div class="talk__content">
          <div class="talk__char">
            <h3 class="talk__npc">npc</h3>
            <h3 class="talk__player">냥도리</h3>
          </div>
          <p class="talk__script">안녕!2</p>
          <button class="nextBtn">다음</button>
        </div>
      </div>
      <div class="talk hidden" id="talk3">
        <div class="talk__overlay"></div>
        <div class="talk__content">
          <div class="talk__char">
            <h3 class="talk__npc">npc</h3>
            <h3 class="talk__player">냥도리</h3>
          </div>
          <p class="talk__script">안녕!3</p>
          <button class="nextBtn">다음</button>
        </div>
      </div>
    </section>
    <script src="js/player.js"></script>
  </body>
</html>
